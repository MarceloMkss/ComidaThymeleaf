<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<header th:replace="plantillas/template :: header"></header>

	<div class="container">

		<h1 th:text="${titulo}"></h1>



		<a class="btn btn-info btn-sm m-20"
			th:href="@{/views/platos/create}" th:text="'Adicionar Nueva Receta'"
			title="Crear Nueva Receta"> </a>



		<div class="table-responsive" style="overflow-x: visible;" >
			<table id="example"
				class="table table-striped table-bordered table-hover table-sm">
				<caption>Listado de Platos</caption>
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th class="text-left" scope="col">Nombre</th>
						<th scope="col">Categoria</th>
						<th scope="col">procedencia</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>



					</tr>
				</thead>
				<tbody class="table-body">

					<tr th:each="plato:${platos}">
						<th scope="row" th:text="${plato.id}"></th>
						<td class="text-left" th:text="${plato.nombre}"></td>
						<td th:text="${plato.categoria.nombre}"></td>
						<td th:text="${plato.procedencia.nombre}"></td>


						<!-- td para los Botones -->
						<td>
							<!-- Boton Editar receta--> <a class="col btn btn-warning btn-sm"
							th:href="@{/views/platos/edit/} + ${plato.id}" th:text="'Editar'"
							title="Editar Registro"> </a>

						</td>

						<!-- Boton Eliminar receta-->

						<td><a class="col btn btn-danger btn-sm"
							th:href="@{/views/platos/delete/} + ${plato.id}"
							th:text="'Eliminar'" title="Eliminar Registro"></a>
						</td>




					</tr>
				</tbody>
			</table>
		</div>


	</div>





	<footer th:replace="plantillas/template :: footer"></footer>



</body>
</html>
